<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Maquetación/CSS/normalizacion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHub</title>
</head> 

<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
            <div class="container"><a href="#" class="navbar-brand d-flex align-items-center"> <i class="fa fa-snowflake-o fa-lg text-primary mr-2"></i><strong><img src="/Maquetación/assets/images/WorkHub.svg" alt="" class="img-fluid" width="40%"></strong></a>
              <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
              <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a href="#" class="nav-link font-italic">Usuario</a></li>
                  <li class="nav-item active"><a href="#" class="nav-link font-italic">Mensajes</a></li>
                  <li class="nav-item active"><a href="#" class="nav-link font-italic">Empleos</a></li>
                  <li class="nav-item active"><a href="#" class="nav-link font-italic">Cerrar sesión</a></li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container py-5">
            <form id="resumeForm" onsubmit="generateResume(); return false;">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Título Profesional</label>
                    <input type="text" class="form-control" id="jobTitle" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
    
                <!-- Experiencia Profesional -->
                <div class="mb-3">
                    <label for="experience" class="form-label">Experiencia Profesional</label>
                    <textarea class="form-control" id="experience" rows="4" required></textarea>
                </div>
    
                <!-- Proyectos -->
                <div class="mb-3">
                    <label for="projects" class="form-label">Proyectos</label>
                    <textarea class="form-control" id="projects" rows="4" required></textarea>
                </div>
    
                <!-- Habilidades Técnicas -->
                <div class="mb-3">
                    <label for="technicalSkills" class="form-label">Habilidades Técnicas</label>
                    <textarea class="form-control" id="technicalSkills" rows="4" required></textarea>
                </div>
    
                <!-- Habilidades Blandas -->
                <div class="mb-3">
                    <label for="softSkills" class="form-label">Habilidades Blandas</label>
                    <textarea class="form-control" id="softSkills" rows="4" required></textarea>
                </div>
    
                <!-- Idiomas -->
                <div class="mb-3">
                    <label for="languages" class="form-label">Idiomas</label>
                    <textarea class="form-control" id="languages" rows="4" required></textarea>
                </div>
    
                <!-- Certificaciones -->
                <div class="mb-3">
                    <label for="certifications" class="form-label">Certificaciones</label>
                    <textarea class="form-control" id="certifications" rows="4" required></textarea>
                </div>
    
                <!-- Intereses -->
                <div class="mb-3">
                    <label for="interests" class="form-label">Intereses</label>
                    <textarea class="form-control" id="interests" rows="4" required></textarea>
                </div>
    
                <button type="submit" class="btn btn-primary">Generar Currículum Vitae</button>
            </form>
    
            <div id="generatedResume" class="mt-5"></div>
        </div>
    
        <script>
            function generateResume() {
                const fullName = document.getElementById('fullName').value;
                const jobTitle = document.getElementById('jobTitle').value;
                const phone = document.getElementById('phone').value;
                const email = document.getElementById('email').value;
                const location = document.getElementById('location').value;
    
                const generatedResume = `
                    <div class="main-wrapper">
                        <div class="container px-3 px-lg-5">
                            <article class="resume-wrapper mx-auto theme-bg-light p-5 mb-5 my-5 shadow-lg">
                                <div class="resume-header">
                                    <div class="row align-items-center">
                                        <div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
                                            <h2 class="resume-name mb-0 text-uppercase">${fullName}</h2>
                                            <div class="resume-tagline mb-3 mb-md-0">${jobTitle}</div>
                                        </div>
                                        <div class="resume-contact col-12 col-md-6 col-lg-4 col-xl-3">
                                            <ul class="list-unstyled mb-0">
                                                <li class="mb-2"><i class="fas fa-phone-square fa-fw fa-lg me-2"></i><a class="resume-link" href="tel:${phone}">${phone}</a></li>
                                                <li class="mb-2"><i class="fas fa-envelope-square fa-fw fa-lg me-2"></i><a class="resume-link" href="mailto:${email}">${email}</a></li>
                                                <li class="mb-0"><i class="fas fa-map-marker-alt fa-fw fa-lg me-2"></i>${location}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- ... Resto del código del currículum ... -->
                            </article>
                        </div>
                    </div>
                `;
    
                document.getElementById('generatedResume').innerHTML = generatedResume;
            }
        </script>

            <h5 class="mb-0">Brandón Vargas</h5><span class="small text-uppercase text-muted">Brandón - Chayanne</span>
            <ul class="social mb-0 list-inline mt-3">
