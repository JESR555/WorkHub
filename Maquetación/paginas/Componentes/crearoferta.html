    <div class="container py-5">
        <form id="jobForm" onsubmit="generateJobOffer(); return false;">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Título del Puesto</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Descripción del Puesto</label>
                <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requisitos</label>
                <textarea class="form-control" id="requirements" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="howToApply" class="form-label">Cómo Aplicar</label>
                <textarea class="form-control" id="howToApply" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generar Oferta de Trabajo</button>
        </form>

        <div id="generatedJobOffer" class="mt-5"></div>
    </div>

    <script>
        function generateJobOffer() {
            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const requirements = document.getElementById('requirements').value;
            const howToApply = document.getElementById('howToApply').value;

            const generatedJobOffer = `
                <h2>${jobTitle}</h2>
                <p>Empresa: ${companyName}</p>
                <section class="job-section py-3">
                    <h3 class="text-uppercase resume-section-heading mb-4">Descripción del Puesto</h3>
                    <div class="item-content">
                        <p>${jobDescription}</p>
                    </div>
                </section>
                <section class="requirements-section py-3">
                    <h3 class="text-uppercase resume-section-heading mb-4">Requisitos</h3>
                    <ul class="list-unstyled resume-requirements-list">
                        <li>${requirements}</li>
                    </ul>
                </section>
                <section class="application-section py-3">
                    <h3 class="text-uppercase resume-section-heading mb-4">Cómo Aplicar</h3>
                    <p>${howToApply}</p>
                </section>
            `;

            document.getElementById('generatedJobOffer').innerHTML = generatedJobOffer;
        }
    </script>
