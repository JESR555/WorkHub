<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Maquetación/CSS/normalizacion.css">
  <link rel="stylesheet" href="/WorkHub/Maquetación/CSS/registro.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresas</title>
</head>
<body>
  <div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <div class="row justify-content-center px-3 mb-3">
                            <img id="logo" src="/WorkHub/Maquetación/assets/images/WorkHub.svg">
                        </div>
                        <h3 class="mb-5 text-center heading">Crear nueva cuenta en WorkHub</h3>

                        <h6 class="msg-info">Crea una cuenta para continuar hacia la app</h6>

                        
                        <form class="registration-form">
                            <div class="form-group">
                                <label class="form-control-label text-muted">Nombre de la empresa</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Nombres" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Giro</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Apellidos" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Email</label>
                                <input type="email" id="email" name="email" placeholder="Correo eléctronico" class="form-control" required>
                            </div>

                            <div class="form-group password-group">
                                <label class="form-control-label text-muted">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control" required>
                                    <span class="password-toggle"></span>
                                </div>
                            </div>

                            <div class="form-group password-group">
                                <label class="form-control-label text-muted">Confirmar contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" class="form-control" required>
                                    <span class="password-toggle"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Ubicación</label>
                                <select id="major" name="major" class="form-control" type="major">
                                    <option value="Chih">Chihuahua</option>
                                    <option value="Cuah">Cuahtémoc</option>
                                    <option value="Jua">Juárez</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label text-muted">Télefono</label>
                                <input type="text" id="phone" name="phone" placeholder="Número de teléfono" pattern="[0-9]+" title="Ingrese un número de teléfono válido" class="form-control" required>
                            </div>
                            <div class="row justify-content-center my-3 px-3">
                            <button type="submit" class="btn-block btn-color">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <img id="logo" src="/WorkHub/Maquetación/assets/images/WorkHub.svg">
                    <small class="text-white">WorkHub es una app hecha por estudiantes de Sistemas Computacionales como un prototipo para la asignatura de Ingeniería de Software.</small>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Pie de página -->
<footer>
</footer>
</body>
</html>
